<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial;
    color: white;
}

.header {
    padding: 12px;
    background: #111;
    font-size: 20px;
    font-weight: bold;
}
.logo {
    color: red;
}

#screamer {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 9999;
}
#screamer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<div class="header">
    <span class="logo">YouTube</span>
</div>

<p style="padding:12px;">Загрузка видео…</p>

<div id="screamer">
    <img src="https://i.imgur.com/8Km9tLL.jpg">
</div>

<audio id="sound" src="https://www.myinstants.com/media/sounds/screamer.mp3"></audio>

<script>
window.onload = () => {
    document.getElementById("screamer").style.display = "block";
    document.getElementById("sound").play();
};
</script>

</body>
</html>
